[pytest]
minversion = 7.0
addopts = -rsxX -l --tb=short --strict-markers
testpaths =
    tests
    PYTHON/tests
    blocks
    captain/tests
    pkgs/flojoy/tests 
    cli
python_files = test_*.py *_test_.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
